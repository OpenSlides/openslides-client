<div class="os-site-wrapper-container">
    <div class="os-banner-container">
        <os-banner></os-banner>
    </div>

    <div class="os-router-outlet-container">
        <router-outlet></router-outlet>
    </div>
</div>

<ng-template #updateNotificationTemplate>
    <div class="action-title underlined-links">
        <div>
            <div>{{ 'A new update is available!' | translate }}</div>
            <div>
                <a
                    href="https://support.openslides.com/help/de-de/45-uber-openslides/80-versionshistorie"
                    target="_blank"
                >
                    {{ 'What is new?' | translate }}
                </a>
            </div>
        </div>
        <button color="accent" mat-button (click)="dismissSnackbar()">
            {{ 'Refresh' | translate }}
        </button>
    </div>
</ng-template>
