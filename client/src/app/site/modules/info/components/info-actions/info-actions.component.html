<mat-card class="os-card">
    <mat-card-content>
        <div>
            <h2>{{ 'Troubleshooting' | translate }}</h2>
            <button mat-stroked-button type="button" (click)="resetCache()">
                {{ 'Reset cache' | translate }}
            </button>
        </div>
        <div *osOmlPerms="OML.superadmin" class="superadmin-button">
            <h3>{{ 'Superadmin actions' | translate }}</h3>
            <button mat-stroked-button type="button" (click)="checkDatastore()">
                {{ 'Check datastore' | translate }}
            </button>
        </div>
        <div *osOmlPerms="OML.superadmin" class="superadmin-button">
            <button
                mat-stroked-button
                matTooltip="{{
                    'For large instances this may block the server to the point of unusability' | translate
                }}"
                matTooltipPosition="right"
                type="button"
                (click)="checkDatastore(true)"
            >
                {{ 'Thoroughly check datastore (unsafe)' | translate }}
            </button>
        </div>
    </mat-card-content>
</mat-card>
