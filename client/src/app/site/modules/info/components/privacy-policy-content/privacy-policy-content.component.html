<mat-card class="spacer-bottom-60 os-card">
    <mat-card-content>
        <div class="action-title">
            <h1>{{ 'Privacy policy' | translate }}</h1>
            <div *osOmlPerms="OML.can_manage_organization; and: isEditable">
                @if (!isEditing) {
                    <button (click)="isEditing = true" mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                }
                @if (isEditing) {
                    <button (click)="leaveEditMode(true)" mat-icon-button>
                        <mat-icon>done</mat-icon>
                    </button>
                    <button (click)="leaveEditMode(false)" mat-icon-button>
                        <mat-icon>close</mat-icon>
                    </button>
                }
            </div>
        </div>
        @if (!isEditing) {
            @if (privacyPolicy) {
                <div class="underlined-links" [innerHtml]="privacyPolicy | trust: 'html'"></div>
            }
            @if (!privacyPolicy) {
                <div>
                    {{ 'The event manager has not set up a privacy policy yet.' | translate }}
                </div>
            }
        }
        @if (isEditing) {
            <form [formGroup]="formGroup">
                <os-editor formControlName="privacyPolicy"></os-editor>
            </form>
        }
    </mat-card-content>
</mat-card>
