<h2 mat-dialog-title>
    <span translate>Select or search speaker for interposed question</span>
</h2>

<form class="edit-form" [formGroup]="editForm" (ngSubmit)="onOk()">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>{{ 'Select or search new speaker' | translate }}</mat-label>
            <input matInput osAutofocus formControlName="meeting_user" />
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button osAutofocus type="submit" color="accent" [disabled]="!this.editForm.valid">
            {{ 'OK' | translate }}
        </button>
        <button mat-button type="button" (click)="onCancel()">{{ 'Cancel' | translate }}</button>
    </mat-dialog-actions>
</form>
