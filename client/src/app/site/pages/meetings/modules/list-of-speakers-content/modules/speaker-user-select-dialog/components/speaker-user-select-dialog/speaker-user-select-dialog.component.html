<h2 mat-dialog-title>
    <span translate>Interposed question</span>
</h2>

<form class="edit-form">
    <mat-dialog-content>
        <os-participant-search-selector
            [nonSelectableUserIds]="nonAvailableUserIds"
            placeholder="{{ 'Select or search new speaker ...' | translate }}"
            (userSelected)="setCurrentUser($event)"
        ></os-participant-search-selector>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">{{ 'Cancel' | translate }}</button>
    </mat-dialog-actions>
</form>
