<h2 mat-dialog-title>
    <span translate>{{ verboseState }}</span>
</h2>

<form class="edit-form">
    <mat-dialog-content>
        <os-participant-search-selector
            placeholder="{{ 'Select speaker' | translate }}"
            [nonSelectableUserIds]="nonAvailableUserIds"
            (userSelected)="setCurrentUser($event)"
        ></os-participant-search-selector>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">{{ 'Cancel' | translate }}</button>
    </mat-dialog-actions>
</form>
