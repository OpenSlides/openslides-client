<div class="action-title">
    <p class="subtitle-text" translate>Speaking times</p>
    <ng-container *osPerms="permission.projectorCanManage">
        <button type="button" *ngIf="showProjectionMenu" mat-icon-button [matMenuTriggerFor]="projectionMenu">
            <mat-icon>more_horiz</mat-icon>
        </button>
    </ng-container>
</div>

<div class="structure-level-list">
    <div class="structure-level" *ngFor="let structure_level of structureLevels | keyvalue">
        <div class="structure-level-content">
            <hr class="structure-level-color" [ngStyle]="{ 'background-color': structure_level.value.color }" />
            <span class="structure-level-time">
                <os-countdown-time [unstyled]="true" [countdown]="structure_level.value.countdown"></os-countdown-time>
            </span>
            <div class="structure-level-name">{{ structure_level.value.name }}</div>
        </div>
        <ng-container *osPerms="permission.listOfSpeakersCanManage">
            <button
                class="icon-less-space-to-left"
                type="button"
                mat-icon-button
                [matMenuTriggerFor]="editAndDistributeMenu"
                [matMenuTriggerData]="{ structure_level: structure_level.value }"
            >
                <mat-icon>more_vert</mat-icon>
            </button>
        </ng-container>
    </div>
</div>

<mat-menu #editAndDistributeMenu="matMenu">
    <ng-template let-structure_level="structure_level" matMenuContent>
        <button mat-menu-item (click)="setTotalTime(structure_level.id)">
            <mat-icon>edit</mat-icon>
            <span>{{ 'Edit total time' | translate }}</span>
        </button>
        <button
            mat-menu-item
            (click)="distributOverhangTime(structure_level.id)"
            [disabled]="!isInOvertimeAndNotSpeaking(structure_level.id)"
        >
            <mat-icon>more_time</mat-icon>
            <span>{{ 'Distribute overhang time' | translate }}</span>
        </button>
    </ng-template>
</mat-menu>

<!-- Template for total times dialog -->
<ng-template #totalTimeDialog>
    <h2 mat-dialog-title>{{ currentEntry.name }}</h2>
    <div class="os-form-card-mobile" mat-dialog-content>
        <form [formGroup]="totalTimeForm" (keydown)="onKeyDown($event)">
            <!-- total time -->
            <mat-form-field>
                <mat-label>{{ 'Total time' | translate }}</mat-label>
                <input type="number" formControlName="totalTime" matInput required />
                <mat-error>
                    {{ 'A total time is required and must be greater than 0.' | translate }}
                </mat-error>
            </mat-form-field>
        </form>
    </div>

    <div mat-dialog-actions>
        <button mat-button [disabled]="!totalTimeForm.valid" [mat-dialog-close]="true">
            <span>{{ 'OK' | translate }}</span>
        </button>
        <button mat-button [mat-dialog-close]="false">
            <span>{{ 'Cancel' | translate }}</span>
        </button>
    </div>
</ng-template>

<mat-menu #projectionMenu="matMenu">
    <os-projector-button [object]="getAllStructureLevel()" [allowReferenceProjector]="false" [menuItem]="true">
        {{ 'Project all structure levels' | translate }}
    </os-projector-button>
    <os-projector-button [object]="getCurrentStructureLevel()" [menuItem]="true">
        {{ 'Project active structure level' | translate }}
    </os-projector-button>
</mat-menu>
