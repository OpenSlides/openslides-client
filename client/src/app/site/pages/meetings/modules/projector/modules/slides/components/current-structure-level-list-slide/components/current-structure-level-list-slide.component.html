<div *ngIf="data">
    <div class="slidetitle">
        <h1 translate>Speaking times</h1>
        <h2>
            <span>{{ data.data.title }}</span>
            â€“ {{ structureLevelsAmount }}
            <span>{{ 'structure levels' | translate }}</span>
        </h2>
    </div>

    <table>
        <tr *ngFor="let i of rowsArray">
            <td *ngFor="let j of columnsArray">
                <ng-container *ngIf="getStructureLevel(i, j)">
                    <div class="ellipsis-overflow spacer-top-5">
                        <span
                            *ngIf="getStructureLevel(i, j).color"
                            class="structure-level-color"
                            [ngStyle]="{ 'background-color': getStructureLevel(i, j).color }"
                        ></span>
                        {{ getStructureLevel(i, j).name }}
                        <os-countdown-time
                            [unstyled]="true"
                            [countdown]="{
                                running: !!getStructureLevel(i, j).current_start_time,
                                countdown_time: getStructureLevel(i, j).current_start_time
                                    ? getStructureLevel(i, j).current_start_time +
                                      getStructureLevel(i, j).remaining_time
                                    : getStructureLevel(i, j).remaining_time
                            }"
                        ></os-countdown-time>
                        <br *ngIf="!shortDisplayStyle" />
                    </div>
                </ng-container>
            </td>
        </tr>
    </table>
</div>
