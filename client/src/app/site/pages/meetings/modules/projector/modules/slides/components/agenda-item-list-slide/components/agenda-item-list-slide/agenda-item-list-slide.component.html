@if (data) {
    <div class="agenda-slide-wrapper">
        <h1 class="projector_h1">{{ 'Agenda' | translate }}</h1>
        @for (item of data.data.items; track item) {
            <div class="item" [ngClass]="item.depth === 0 ? 'mainitem' : 'subitem'" [ngStyle]="getItemStyle(item)">
                {{ getTitle(item) }}
            </div>
        }
    </div>
}
