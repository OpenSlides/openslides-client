@if (data) {
    <div>
        <h1 class="projector_h1">
            @if (data.data.item_number) {
                <span>{{ data.data.item_number }} &middot;</span>
            }
            {{ data.data.title }}
        </h1>
        <div [innerHTML]="data.data.text | trust: 'html'"></div>
    </div>
}
