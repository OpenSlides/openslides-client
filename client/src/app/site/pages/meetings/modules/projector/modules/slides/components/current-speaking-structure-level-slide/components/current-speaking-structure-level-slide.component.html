@if (data && (data.data.current_start_time || data.data.remaining_time)) {
    <div id="structure-level-current">
        <span id="inner">
            <div id="inner-countdown">
                <span class="align-right">
                    <hr class="structure-level-color" [ngStyle]="{ 'background-color': data.data.color }" />
                </span>
                <os-countdown-time
                    [countdown]="{
                        running: !!data.data.current_start_time,
                        default_time: data.data.remaining_time === undefined ? 0 : null,
                        countdown_time: data.data.current_start_time
                            ? data.data.current_start_time + (data.data.remaining_time || 0)
                            : data.data.remaining_time
                    }"
                    [unstyled]="true"
                ></os-countdown-time>
            </div>
            <div id="inner-name">{{ data.data.name }}</div>
            @if (data.data.point_of_order) {
                <div id="inner-type">
                    <mat-icon inline>warning</mat-icon>
                    {{ 'Point of order' | translate }}
                </div>
            }
            <!-- Pro Speech -->
            @if (data.data.speech_state) {
                <div id="inner-type">
                    <mat-icon inline>{{ icon }}</mat-icon>
                    {{ verboseState | translate }}
                </div>
            }
        </span>
    </div>
}
