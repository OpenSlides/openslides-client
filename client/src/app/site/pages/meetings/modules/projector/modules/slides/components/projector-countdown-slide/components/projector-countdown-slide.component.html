@if (data) {
    @if (isFullscreen) {
        <div class="countdown fullscreen">
            <div>
                <os-countdown-time
                    [countdown]="data.data"
                    [displayType]="displayType"
                    [fullscreen]="true"
                    [warningTime]="data.data.warning_time"
                ></os-countdown-time>
            </div>
        </div>
    } @else {
        <div
            class="countdown overlay"
            [ngClass]="{ 'only-time-indicator': displayType === 'onlyTimeIndicator' }"
            [ngStyle]="{
                'margin-top': !projector || projector.show_header_footer || projector.show_clock ? '80px' : '30px'
            }"
        >
            <os-countdown-time
                [countdown]="data.data"
                [displayType]="displayType"
                [warningTime]="data.data.warning_time"
            ></os-countdown-time>
            @if (data.data.description) {
                <div class="description">
                    {{ data.data.description }}
                </div>
            }
        </div>
    }
}
