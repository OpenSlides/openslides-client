<div *ngIf="data">
    <div *ngIf="isImage" [ngClass]="isFullscreen ? 'fullscreen' : 'nofullscreen'">
        <img [src]="url" alt="" />
    </div>
    <div *ngIf="isPdf" class="fullscreen">
        <pdf-viewer
            [show-all]="false"
            [original-size]="false"
            [fit-to-page]="true"
            [autoresize]="true"
            [page]="page"
            [zoom]="zoom"
            [src]="url"
            style="display: block; position: absolute; top: 0; bottom: 0; left: 0; right: 0"
        ></pdf-viewer>
    </div>
</div>
