@if (data) {
    <div>
        @if (isImage) {
            <div
                [ngClass]="isFullscreen ? 'fullscreen' : 'nofullscreen'"
                [ngStyle]="{ background: isFullscreen ? '#000' : '#ffffff' }"
            >
                <img alt="" [src]="url | trust: 'url'" />
            </div>
        }
        @if (isPdf && url) {
            <div class="fullscreen">
                <pdf-viewer
                    [show-all]="false"
                    [original-size]="false"
                    [fit-to-page]="true"
                    [autoresize]="true"
                    [page]="page"
                    [zoom]="zoom"
                    [src]="url"
                    [ngStyle]="{ top: -scroll + 'px' }"
                ></pdf-viewer>
            </div>
        }
    </div>
}
