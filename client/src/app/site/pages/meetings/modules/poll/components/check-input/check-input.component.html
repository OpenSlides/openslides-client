<div class="check-input--container">
    <mat-form-field>
        <mat-label>{{ placeholder }}</mat-label>
        <input class="check-input--input" matInput [formControl]="contentForm" [min]="0" [type]="inputType" />
    </mat-form-field>
    @if (checkboxLabel) {
        <mat-checkbox
            tabindex="-1"
            [name]="'checkbox'"
            [ngModel]="isChecked"
            (change)="checkboxStateChanged($event.checked)"
        >
            {{ checkboxLabel }}
        </mat-checkbox>
    } @else {
        <div class="placeholder"></div>
    }
</div>
