<div class="check-input--container">
    <mat-form-field>
        <input
            matInput
            class="check-input--input"
            [type]="inputType"
            [formControl]="contentForm"
            [placeholder]="placeholder"
            [min]="0"
        />
    </mat-form-field>
    <mat-checkbox
        *ngIf="checkboxLabel && !radioGroup"
        [name]="'checkbox'"
        [ngModel]="isChecked"
        (change)="checkboxStateChanged($event.checked)"
        tabindex="-1"
    >
        {{ checkboxLabel }}
    </mat-checkbox>
    <mat-radio-button
        #radioButton
        *ngIf="checkboxLabel && radioGroup"
        [name]="radioGroup"
        [checked]="isChecked"
        [value]="formControlName"
        tabindex="-1"
    >
        {{ checkboxLabel }}
    </mat-radio-button>
    <div *ngIf="!checkboxLabel" class="placeholder"></div>
</div>
