<ng-container *osPerms="permission.projectorCanManage">
    @if (!menuItem && !blendIn) {
        <button mat-mini-fab [color]="isProjected ? 'accent' : 'basic'" (click)="onClick($event)" [disabled]="disabled">
            <mat-icon>videocam</mat-icon>
        </button>
    }
    @if (!menuItem && blendIn) {
        <button
            mat-icon-button
            [color]="isProjected ? 'accent' : 'basic'"
            (click)="onClick($event)"
            [disabled]="disabled"
            class="blend-in"
        >
            <mat-icon>videocam</mat-icon>
        </button>
    }
    @if (menuItem) {
        <button mat-menu-item (click)="onClick()" [disabled]="disabled">
            <mat-icon>videocam</mat-icon>
            <span #ref><ng-content></ng-content></span>
            @if (!ref.innerHTML.trim()) {
                <span>
                    {{ 'Project' | translate }}
                </span>
            }
        </button>
    }
</ng-container>
