<h4>
    @if (!isEmpty || canChangeMetadata) {
        <span class="title-font">{{ title }}</span>
    }
    @if (canChangeMetadata) {
        @if (isEditMode) {
            <button class="small-button" disableRipple mat-icon-button type="button" (click)="onCancel()">
                <mat-icon>close</mat-icon>
            </button>
        } @else {
            <button class="small-button" disableRipple mat-icon-button type="button" (click)="onEdit()">
                <mat-icon>edit</mat-icon>
            </button>
        }
    }
</h4>

@if (!isEditMode || !canChangeMetadata) {
    <div>
        <div>{{ motion[field] | localizedDate }}</div>
    </div>
} @else {
    <div>
        <form [formGroup]="form">
            <os-datepicker formControlName="date"></os-datepicker>
            <mat-form-field style="width: 100%">
                <input formControlName="time" matInput style="width: 100%" [format]="24" [ngxTimepicker]="timepicker" />
                <div class="suffix-wrapper" matSuffix>
                    <ngx-material-timepicker-toggle [for]="timepicker">
                        <mat-icon class="icon" ngxMaterialTimepickerToggleIcon style="margin-right: 10px">
                            access_time
                        </mat-icon>
                    </ngx-material-timepicker-toggle>
                </div>
                <ngx-material-timepicker #timepicker></ngx-material-timepicker>
            </mat-form-field>
        </form>
        <p>
            <button mat-button type="button" (click)="onSave()">
                <span>{{ 'Save' | translate }}</span>
            </button>
            <button mat-button type="button" (click)="onCancel()">
                <span>{{ 'Cancel' | translate }}</span>
            </button>
        </p>
    </div>
}
