<h1 mat-dialog-title>{{ 'Edit details for' | translate }} {{ block.title }}</h1>
<mat-dialog-content class="os-form-card-mobile">
    <form
        class="edit-form"
        tabindex="-1"
        [formGroup]="blockEditForm"
        (ngSubmit)="saveBlock()"
        (keydown)="onKeyDown($event)"
    >
        <mat-form-field>
            <mat-label>{{ 'Title' | translate }}</mat-label>
            <input matInput osAutofocus formControlName="title" required />
        </mat-form-field>
        <mat-checkbox formControlName="internal">Internal</mat-checkbox>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="submit" mat-button color="accent" [disabled]="!blockEditForm.valid" (click)="saveBlock()">
        <span>{{ 'Save' | translate }}</span>
    </button>
    <button type="button" mat-button [mat-dialog-close]="null">
        <span>{{ 'Cancel' | translate }}</span>
    </button>
</mat-dialog-actions>
