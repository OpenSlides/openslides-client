<os-head-bar [nav]="false">
    <!-- Title -->
    <div class="title-slot">
        <h2>{{ 'Import motions' | translate }}</h2>
    </div>

    <ng-container class="menu-slot">
        @if (canImport) {
            <button mat-button (click)="doImport()">
                <span class="upper">{{ 'Import' | translate }}</span>
            </button>
        }
    </ng-container>
</os-head-bar>

<os-import-list [importer]="importer" [columns]="columns" [possibleFields]="possibleFields"></os-import-list>
