<div class="spacer-top-20 spacer-bottom-20">
    @if (motion && motion.poll_ids) {
        @for (id of motion.poll_ids | reverse; track id) {
            <os-motion-poll [pollId]="id" (dialogOpened)="onEditPoll(id)"></os-motion-poll>
        }
    }
    @if (!hideAdd) {
        <os-motion-add-poll-button class="spacer-top-10 spacer-bottom-20" [motion]="motion"></os-motion-add-poll-button>
    }
</div>
