<!-- Open selected list of speakers -->
<button
    mat-menu-item
    [disabled]="!selectedMotions.length"
    (click)="action.emit(multiselectService.bulkSetLosClosed(false, selectedMotions))"
>
    <mat-icon>record_voice_over</mat-icon>
    <span>{{ 'Open list of speakers' | translate }}</span>
</button>

<!-- Close selected list of speakers -->
<button
    mat-menu-item
    [disabled]="!selectedMotions.length"
    (click)="action.emit(multiselectService.bulkSetLosClosed(true, selectedMotions))"
>
    <mat-icon>voice_over_off</mat-icon>
    <span>{{ 'Close list of speakers' | translate }}</span>
</button>

<mat-divider></mat-divider>

<button
    mat-menu-item
    [disabled]="!selectedMotions.length"
    (click)="action.emit(multiselectService.bulkSetFavorite(selectedMotions))"
>
    <mat-icon>star</mat-icon>
    <span>{{ 'Set favorite' | translate }}</span>
</button>
<button
    mat-menu-item
    [disabled]="!selectedMotions.length"
    (click)="action.emit(multiselectService.setStateOfMultiple(selectedMotions))"
>
    <mat-icon>label</mat-icon>
    <span>{{ 'Set status' | translate }}</span>
</button>
<button
    mat-menu-item
    [disabled]="!selectedMotions.length"
    (click)="action.emit(multiselectService.setWorkflow(selectedMotions))"
>
    <mat-icon>build</mat-icon>
    <span>{{ 'Set workflow' | translate }}</span>
</button>
<button
    *ngIf="recommendationEnabled"
    [disabled]="!selectedMotions.length"
    mat-menu-item
    (click)="action.emit(multiselectService.setRecommendation(selectedMotions))"
>
    <mat-icon>report</mat-icon>
    <!-- TODO: better icon -->
    <span>{{ 'Set recommendation' | translate }}</span>
</button>
<button
    mat-menu-item
    [disabled]="!selectedMotions.length"
    *ngIf="categories.length"
    (click)="action.emit(multiselectService.setCategory(selectedMotions))"
>
    <mat-icon>category</mat-icon>
    <!-- TODO: icon -->
    <span>{{ 'Set category' | translate }}</span>
</button>
<button
    mat-menu-item
    *ngIf="motionBlocks.length"
    [disabled]="!selectedMotions.length"
    (click)="action.emit(multiselectService.setMotionBlock(selectedMotions))"
>
    <mat-icon>widgets</mat-icon>
    <!-- TODO: icon -->
    <span>{{ 'Set motion block' | translate }}</span>
</button>

<button
    mat-menu-item
    [disabled]="!selectedMotions.length"
    (click)="action.emit(multiselectService.changeSubmitters(selectedMotions))"
>
    <mat-icon>person_add</mat-icon>
    <!-- TODO: icon -->
    <span>{{ 'Add/remove submitters' | translate }}</span>
</button>
<button
    mat-menu-item
    *ngIf="tags.length"
    [disabled]="!selectedMotions.length"
    (click)="action.emit(multiselectService.changeTags(selectedMotions))"
>
    <mat-icon>bookmarks</mat-icon>
    <!-- TODO: icon -->
    <span>{{ 'Add/remove tags' | translate }}</span>
</button>

<ng-content></ng-content>

<ng-container *osPerms="permission.motionCanManage">
    <button mat-menu-item [disabled]="!selectedMotions.length" (click)="openExportDialog()">
        <mat-icon>archive</mat-icon>
        <span>{{ 'Export selected motions' | translate }}</span>
    </button>
    <mat-divider></mat-divider>
    <button
        mat-menu-item
        class="red-warning-text"
        [disabled]="!selectedMotions.length"
        (click)="action.emit(multiselectService.delete(selectedMotions))"
    >
        <mat-icon>delete</mat-icon>
        <span>{{ 'Delete' | translate }}</span>
    </button>
</ng-container>
