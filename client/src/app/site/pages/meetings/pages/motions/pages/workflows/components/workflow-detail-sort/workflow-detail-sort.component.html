<os-detail-view [collection]="COLLECTION" (idFound)="onIdFound($event)">
    <os-head-bar [nav]="false" [editMode]="hasChanges" (saveEvent)="save()" (mainEvent)="onCancel()">
        <div class="title-slot">
            <h2>{{ 'Sort workflow' | translate }}</h2>
        </div>
    </os-head-bar>

    <mat-card class="os-card spacer-bottom-60">
        <mat-card-content>
            <os-sorting-list #sorter [input]="workflowStatesObservable" (sortEvent)="onSorting($event)">
                <ng-template let-state let-index="index">
                    <div class="action-title">
                        <div>{{ state.name }}</div>
                        @if (index === 0) {
                            <div>{{ 'First state' | translate }}</div>
                        }
                    </div>
                </ng-template>
            </os-sorting-list>
        </mat-card-content>
    </mat-card>
</os-detail-view>
