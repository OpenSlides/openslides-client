@if (isEditMode) {
<form [formGroup]="contentForm">
    <os-editor [hidden]="!isEditMode" formControlName="modified_final_version" required></os-editor>
    @if ( contentForm.get('modified_final_version')?.invalid && (contentForm.get('modified_final_version')?.dirty ||
    contentForm.get('modified_final_version')?.touched) ) {
    <div class="red-warning-text">
        {{ 'This field is required.' | translate }}
    </div>
    }
</form>
} @else {
<div [innerHTML]="formattedText | trust : 'html'"></div>
}
