<os-head-bar [nav]="false">
    <!-- Title -->
    <div class="title-slot">
        <h2>{{ 'Sort comments' | translate }}</h2>
    </div>
</os-head-bar>

<!-- Content -->
<mat-card appearance="outlined" class="os-card spacer-bottom-60">
    <mat-card-content>
        <!-- The sorting component -->
        <os-sorting-list (sortEvent)="onSortingChange($event)" [live]="true" [input]="comments" #sorter>
            <ng-template let-comment>
                <span>
                    {{ comment.getTitle() }}
                </span>
            </ng-template>
        </os-sorting-list>
    </mat-card-content>
</mat-card>
