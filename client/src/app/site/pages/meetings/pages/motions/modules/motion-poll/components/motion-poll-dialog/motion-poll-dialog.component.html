<mat-dialog-content>
    <os-poll-form [isEVotingEnabled]="isEVotingEnabled" [data]="pollData">
        <os-poll-approval-form></os-poll-approval-form>
    </os-poll-form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button [disabled]="!formsValid" (click)="submitPoll()">
        <span>{{ 'Save' | translate }}</span>
    </button>
    <button mat-button [mat-dialog-close]="false">
        <span>{{ 'Cancel' | translate }}</span>
    </button>
</mat-dialog-actions>
