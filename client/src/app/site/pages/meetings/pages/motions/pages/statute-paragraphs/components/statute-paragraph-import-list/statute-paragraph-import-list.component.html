<os-head-bar [nav]="false">
    <!-- Title -->
    <div class="title-slot">
        <h2>{{ 'Import statute' | translate }}</h2>
    </div>

    <ng-container class="menu-slot">
        <button *ngIf="canImport" mat-button (click)="doImport()">
            <span class="upper">{{ 'Import' | translate }}</span>
        </button>
    </ng-container>
</os-head-bar>

<os-import-list [importer]="importer" [possibleFields]="possibleFields" [columns]="columns">
    <div *osScrollingTableCell="'text'; row as entry">
        {{ getShortPreview(entry.newEntry.text) }}
    </div>
</os-import-list>
