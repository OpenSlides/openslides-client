<os-head-bar [isSearchEnabled]="false">
    <!-- Title -->
    <div class="title-slot">
        <h1 class="mock-h2" translate>Settings</h1>
    </div>
    <!-- Menu -->
    <ng-container class="menu-slot">
        <button mat-icon-button type="button" [matMenuTriggerFor]="settingsMenu"><mat-icon>more_vert</mat-icon></button>
    </ng-container>
</os-head-bar>

<div class="spacer-bottom-60">
    <os-grid>
        @for (group of this.groups; track group) {
            <os-tile orientation="vertical" [preferredSize]="2">
                <div
                    class="settings-group-card"
                    tabindex="0"
                    [osPaper]="2"
                    [osPaperRaise]="true"
                    [routerLink]="group.label.toLowerCase()"
                    (keydown.enter)="onEnter(group.label)"
                >
                    <div class="flex-center background-selected">
                        <mat-icon>{{ group.icon }}</mat-icon>
                    </div>
                    <div class="flex-center-unsafe text-center background-card">
                        {{ group.label | translate }}
                    </div>
                </div>
            </os-tile>
        }
    </os-grid>
</div>

<mat-menu #settingsMenu="matMenu">
    <button mat-menu-item (click)="resetAll()">
        <mat-icon>undo</mat-icon>
        <span>{{ 'Reset to default settings' | translate }}</span>
    </button>
</mat-menu>
