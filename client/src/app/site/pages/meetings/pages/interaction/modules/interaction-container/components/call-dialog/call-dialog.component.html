<!-- iFrame Dialog -->
<div class="jitsi-fake-dialog-wrapper" [ngClass]="{ 'dialog-mobile': (isMobile | async) }">
    <mat-card appearance="outlined" class="jitsi-fake-dialog">
        <mat-card-content>
            <div class="jitsi-dialog-actions">
                <span>
                    <a
                        mat-icon-button
                        type="button"
                        color="primary"
                        matTooltip="{{ 'Open Jitsi in new tab' | translate }}"
                        target="_blank"
                        (click)="hangUp()"
                        [href]="jitsiMeetUrl | async"
                        *osPerms="permission.listOfSpeakersCanManage"
                    >
                        <mat-icon>open_in_new</mat-icon>
                    </a>
                </span>
                <span class="right">
                    <button
                        mat-icon-button
                        type="button"
                        color="primary"
                        matTooltip="{{ 'Minimize' | translate }}"
                        (click)="hideDialog()"
                    >
                        <mat-icon>minimize</mat-icon>
                    </button>

                    <!-- does not exist yet -->
                    <!-- <button
                        mat-icon-button
                        type="button"
                        color="primary"
                        matTooltip="{{ 'Full screen' | translate }}"
                        (click)="fullScreen()()"
                    >
                        <mat-icon>fullscreen</mat-icon>
                    </button> -->

                    <button
                        mat-icon-button
                        type="button"
                        color="primary"
                        matTooltip="{{ 'Exit conference room' | translate }}"
                        (click)="hangUp()"
                    >
                        <mat-icon>close</mat-icon>
                    </button>
                </span>
            </div>
            <div class="jitsi-iframe-wrapper" #jitsi></div>
        </mat-card-content>
    </mat-card>
</div>
