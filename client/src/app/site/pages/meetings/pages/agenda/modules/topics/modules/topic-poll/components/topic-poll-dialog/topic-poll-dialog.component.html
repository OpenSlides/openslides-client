<mat-dialog-content>
    <!-- Settings -->
    <os-topic-poll-form
        [pollClassType]="pollClassType.Topic"
        [data]="pollData"
        [pollService]="topicPollService"
        [pollMethods]="PollMethodVerbose"
        [percentBases]="PollPercentBaseVerbose"
        [pollTypes]="PollTypes"
        #pollForm
    ></os-topic-poll-form>

    <!-- Options -->
    @if (!isEdit) {
    <div class="option-selection topic-poll-preview-meta-info-form info-grid">
        <ng-container>
            <h3>{{ 'Options' | translate }}</h3>
            <div>
                <div class="option-list" (scroll)="scrolled($event)" #scrollframe>
                    @if (newOptions.length) {
                    <os-sorting-list [input]="optionsSubject" [live]="true" (sortEvent)="onSortingChange($event)">
                        <!-- implicit item references into the component using ng-template slot -->
                        <ng-template let-item>
                            <div class="single-option-line" #item>
                                <span>{{ item.getTitle() }}</span>
                                <span class="delete-button">
                                    <button
                                        mat-icon-button
                                        matTooltip="{{ 'Remove option' | translate }}"
                                        (click)="removeOption(item)"
                                    >
                                        <mat-icon>clear</mat-icon>
                                    </button>
                                </span>
                            </div>
                        </ng-template>
                    </os-sorting-list>
                    }
                </div>
                <div>
                    <!-- Enter new option -->
                    <div>
                        <mat-form-field>
                            <mat-label>{{ 'New option' | translate }}</mat-label>
                            <input require matInput [(ngModel)]="optionInput" type="text" />
                            <mat-error>{{ 'This field is required.' | translate }}</mat-error>
                        </mat-form-field>
                    </div>
                    <!-- Add option -->
                    <div>
                        <div>
                            <button mat-button color="accent" (click)="addNewOption()" [disabled]="optionInput === ''">
                                <mat-icon>add</mat-icon>
                                <span>{{ 'Add option' | translate }}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <!-- Too few options warning -->
        <div class="potential-warning">
            @if (!hasEnoughOptions()) {
            <i class="foreground-warn">
                {{ optionsWarning | translate }}
            </i>
            }
        </div>
    </div>
    }
</mat-dialog-content>

<!-- Actions -->
<mat-dialog-actions>
    <!-- Save Button -->
    @if (pollForm && dialogVoteForm && pollForm.contentForm) {
    <button mat-button (click)="submitPoll()" [disabled]="!formsValid || (!hasEnoughOptions() && !isEdit)">
        <span>{{ 'Save' | translate }}</span>
    </button>
    }

    <!-- Cancel Button -->
    <button mat-button [mat-dialog-close]="false">
        <span>{{ 'Cancel' | translate }}</span>
    </button>
</mat-dialog-actions>
