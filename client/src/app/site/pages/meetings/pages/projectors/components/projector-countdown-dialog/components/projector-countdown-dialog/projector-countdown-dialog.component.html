<h1 mat-dialog-title>
    <span>{{ 'Timer' | translate }}</span>
</h1>

<form [formGroup]="countdownForm">
    <mat-dialog-content>
        <!-- Title field -->
        <mat-form-field>
            <mat-label>{{ 'Title' | translate }}</mat-label>
            <input formControlName="title" matInput osAutofocus required />
        </mat-form-field>

        <!-- Description field -->
        <mat-form-field>
            <mat-label>{{ 'Description' | translate }}</mat-label>
            <input formControlName="description" matInput />
        </mat-form-field>

        <!-- Time field -->
        <mat-form-field subscriptSizing="dynamic">
            <mat-label>{{ 'Time' | translate }}</mat-label>
            <input formControlName="duration" matInput required />
            <mat-hint translate>If the value is set to 0 the time counts up as stopwatch.</mat-hint>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <!-- Submit countdown button -->
        <button
            color="accent"
            mat-button
            type="submit"
            [disabled]="!countdownForm.valid"
            [mat-dialog-close]="countdownForm.value"
        >
            <span>{{ 'Save' | translate }}</span>
        </button>

        <!-- Cancel countdown button -->
        <button mat-button type="button" [mat-dialog-close]="null">
            <span>{{ 'Cancel' | translate }}</span>
        </button>
    </mat-dialog-actions>
</form>
