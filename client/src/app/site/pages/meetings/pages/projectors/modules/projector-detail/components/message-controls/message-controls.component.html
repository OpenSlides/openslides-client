@if (message) {
<mat-card>
    <mat-card-content>
        <div class="flexbox-wrapper">
            <div class="projector-button">
                <os-projector-button [object]="message" [projector]="projector"></os-projector-button>
            </div>
            <div class="message" [innerHTML]="message.getPreview(100)"></div>
            <div class="action-buttons">
                <button
                    class="small-mat-icon-button"
                    mat-icon-button
                    matTooltipPosition="left"
                    type="button"
                    matTooltip="{{ 'Open projection dialog' | translate }}"
                    (click)="onBringDialog()"
                >
                    <mat-icon>open_in_new</mat-icon>
                </button>
                <button
                    class="small-mat-icon-button"
                    mat-icon-button
                    matTooltipPosition="left"
                    type="button"
                    matTooltip="{{ 'Edit' | translate }}"
                    (click)="onEdit()"
                >
                    <mat-icon>edit</mat-icon>
                </button>
                <button
                    class="small-mat-icon-button"
                    mat-icon-button
                    matTooltipPosition="left"
                    type="button"
                    matTooltip="{{ 'Delete' | translate }}"
                    (click)="onDelete()"
                >
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
}
