<os-detail-view [collection]="COLLECTION" (idFound)="onIdFound($event)">
    <os-head-bar [nav]="false">
        <!-- Title -->
        <div class="title-slot">
            <h2 *ngIf="selectedStructureLevel">
                {{ selectedStructureLevel.name }}
            </h2>
        </div>

        <!-- Menu -->
        <div class="menu-slot">
            <div *osPerms="permission.userCanManage">
                <button type="button" mat-icon-button [matMenuTriggerFor]="structureLevelMenu">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </div>
        </div>
    </os-head-bar>

    <mat-card class="os-card spacer-bottom-60">
        <div *ngFor="let structureLevel of structureLevels">
            <h2>
                {{ structureLevel.name }}
            </h2>
            <table class="os-headed-listview-table" mat-table [dataSource]="dataSources[structureLevel.id]">
                <!-- title column -->
                <ng-container matColumnDef="title">
                    <mat-header-cell *matHeaderCellDef>
                        <span>{{ 'Structure Level' | translate }}</span>
                    </mat-header-cell>
                    <mat-cell>
                        {{ structureLevel.getTitle() }}
                    </mat-cell>
                </ng-container>

                <!-- state column -->
                <!--<ng-container matColumnDef="state">
                    <mat-header-cell *matHeaderCellDef>
                        <span>{{ 'Color' | translate }}</span>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let structureLevel">
                        {{ structureLevel.color }}
                    </mat-cell>
                </ng-container>-->

                <!-- Recommendation column -->
                <!--<ng-container matColumnDef="recommendation">
                    <mat-header-cell *matHeaderCellDef>
                        <span>{{ 'Recommendation' | translate }}</span>
                    </mat-header-cell>
                    <mat-cell class="chip-container" *matCellDef="let motion">
                        <mat-basic-chip *ngIf="motion.recommendation" disableRipple class="bluegrey">
                            {{ getRecommendationLabel(motion) }}
                        </mat-basic-chip>
                    </mat-cell>
                </ng-container>-->

                <mat-header-row *matHeaderRowDef="getColumnDefinition()"></mat-header-row>
                <mat-row *matRowDef="let row; columns: getColumnDefinition()"></mat-row>
            </table>
        </div>
    </mat-card>
</os-detail-view>

<!-- The menu content -->
<mat-menu #structureLevelMenu="matMenu">
    <button mat-menu-item (click)="toggleEditMode()">
        <mat-icon>edit</mat-icon>
        <span>{{ 'Edit' | translate }}</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item class="red-warning-text" (click)="onDeleteButton()">
        <mat-icon>delete</mat-icon>
        <span>{{ 'Delete' | translate }}</span>
    </button>
</mat-menu>

<ng-template #editDialog>
    <h1 mat-dialog-title>
        <span>{{ 'Edit details for' | translate }} {{ selectedStructureLevel.name }}</span>
    </h1>
    <div class="os-form-card-mobile" mat-dialog-content>
        <form class="edit-form" [formGroup]="editForm" (ngSubmit)="save()" (keydown)="onKeyDown($event)">
            <mat-form-field>
                <input matInput osAutofocus placeholder="{{ 'Name' | translate }}" formControlName="name" required />
            </mat-form-field>
            <mat-form-field>
                <input
                    type="color"
                    matInput
                    osAutofocus
                    placeholder="{{ 'Color' | translate }}"
                    formControlName="color"
                    required
                />
            </mat-form-field>
            <mat-checkbox formControlName="allow_additional_time">
                {{ 'Allow additional time' | translate }}
            </mat-checkbox>
        </form>
    </div>
    <div mat-dialog-actions>
        <button type="submit" mat-button [disabled]="!editForm.valid" color="accent" (click)="save()">
            <span>{{ 'Save' | translate }}</span>
        </button>
        <button type="button" mat-button [mat-dialog-close]="null">
            <span>{{ 'Cancel' | translate }}</span>
        </button>
    </div>
</ng-template>
