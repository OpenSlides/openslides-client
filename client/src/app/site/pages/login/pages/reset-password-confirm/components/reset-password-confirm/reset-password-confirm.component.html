<div class="form-wrapper">
    <form autocomplete="off" [formGroup]="newPasswordForm" (ngSubmit)="submitNewPassword()">
        <h3>{{ 'Please enter your new password' | translate }}</h3>
        <mat-form-field>
            <mat-label>{{ 'New password' | translate }}</mat-label>
            <input
                #resetPasswordInput
                matInput
                autocomplete="off"
                required
                formControlName="password"
                [type]="hidePassword ? 'password' : 'text'"
            />
            <mat-icon color="primary" matSuffix (click)="hidePassword = !hidePassword">
                {{ hidePassword ? 'visibility' : 'visibility_off' }}
            </mat-icon>
            @if (newPasswordForm.get('password')?.hasError('required')) {
                <mat-error>
                    {{ 'A password is required' | translate }}
                </mat-error>
            }
        </mat-form-field>
        <br />
        <button
            type="submit"
            mat-raised-button
            color="accent"
            class="submit-button"
            [disabled]="newPasswordForm.invalid"
        >
            {{ 'Reset password' | translate }}
        </button>
        &nbsp;
        <button type="button" mat-button routerLink="../..">
            {{ 'Back to login' | translate }}
        </button>
    </form>
</div>
