<os-head-bar
    [editMode]="true"
    [hasMainButton]="true"
    [isSaveButtonEnabled]="isValid"
    [nav]="false"
    (mainEvent)="goBack()"
    (saveEvent)="save()"
>
    <!-- Title -->
    <div class="title-slot">
        <h2>{{ 'Change password' | translate }}</h2>
    </div>
</os-head-bar>
<os-user-password-form
    [canUpdate]="canManage"
    [generatePasswordFn]="getGeneratePasswordFn()"
    [user]="user"
    (save)="save()"
    (validStateChanged)="isValid = $event"
    (valueChanged)="passwordForm = $event"
></os-user-password-form>
