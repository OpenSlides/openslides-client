<ng-container *osPerms="permission.listOfSpeakersCanSee">
    <ng-container *ngIf="listOfSpeakers">
        <os-detail-navigator [model]="listOfSpeakers">
            <button
                *ngIf="!menuItem"
                type="button"
                mat-icon-button
                [disabled]="disabled"
                [matTooltip]="tooltip | translate"
                class="anchor-button"
            >
                <mat-icon
                    [matBadge]="listOfSpeakers.waitingSpeakerAmount > 0 ? listOfSpeakers.waitingSpeakerAmount : null"
                    matBadgeColor="accent"
                >
                    {{ icon }}
                </mat-icon>
            </button>

            <button type="button" *ngIf="menuItem" mat-menu-item>
                <mat-icon>{{ icon }}</mat-icon>
                <span>{{ 'List of speakers' | translate }}</span>
                <span>&nbsp;</span>
                <mat-basic-chip disableRipple class="lightblue" *ngIf="listOfSpeakers.waitingSpeakerAmount > 0">
                    <span>{{ listOfSpeakers.waitingSpeakerAmount }}</span>
                </mat-basic-chip>
            </button>
        </os-detail-navigator>
    </ng-container>
</ng-container>
