<h1 mat-dialog-title translate>Edit HTML content</h1>
<div mat-dialog-content>
    <textarea cols="100" mat-input rows="20" [(ngModel)]="data"></textarea>
</div>
<div mat-dialog-actions>
    <button color="accent" mat-button translate (click)="save()">Ok</button>
    <button mat-button translate (click)="cancel()">Cancel</button>
</div>
