<h1 mat-dialog-title translate>Insert/Edit Link</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-label translate>Source</mat-label>
            <input matInput [(ngModel)]="image.src" />
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label translate>Title</mat-label>
            <input matInput [(ngModel)]="image.title" />
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label translate>Image description</mat-label>
            <input matInput [(ngModel)]="image.alt" />
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button color="accent" mat-button translate [disabled]="!image.src" (click)="save()">Ok</button>
    <button mat-button translate (click)="cancel()">Cancel</button>
</div>
