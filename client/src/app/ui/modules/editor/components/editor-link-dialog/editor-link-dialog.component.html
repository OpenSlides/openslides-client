<h1 mat-dialog-title translate>Insert/Edit Link</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-label translate>URL</mat-label>
            <input matInput [(ngModel)]="link.href" />
        </mat-form-field>
    </div>

    <div>
        <mat-form-field *ngIf="data.needsText">
            <mat-label translate>Text to display</mat-label>
            <input matInput [(ngModel)]="text" />
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Open link in</mat-label>
            <select matNativeControl [(ngModel)]="link.target">
                <option value="_self" translate>Current window</option>
                <option value="_blank" translate>New window</option>
            </select>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button color="accent" [disabled]="!link.href" (click)="save()" translate>Ok</button>
    <button *ngIf="isUpdate" mat-button color="warn" (click)="removeLink()" translate>Remove link</button>
    <button mat-button (click)="cancel()" translate>Cancel</button>
</div>
