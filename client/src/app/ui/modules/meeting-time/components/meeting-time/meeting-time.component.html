<span [ngClass]="cssClass">
    @if (meeting) {
        <ng-container
            *ngTemplateOutlet="timeTemplate; context: { startTime: meeting.start_time, endTime: meeting.end_time }"
        ></ng-container>
    }
    @if (!meeting) {
        <ng-container
            *ngTemplateOutlet="timeTemplate; context: { startTime: startTime, endTime: endTime }"
        ></ng-container>
    }
</span>

<ng-template #timeTemplate let-endTime="endTime" let-startTime="startTime">
    <span>{{ { start: startTime, end: endTime } | localizedDateRange: 'PP' }}</span>
</ng-template>
