@if (data) {
    <div>
        <h2 mat-dialog-title>{{ data.title | translate }}</h2>
        @if (data.content) {
            <mat-dialog-content>{{ data.content | translate }}</mat-dialog-content>
        } @else if (data.contentHtml) {
            <mat-dialog-content [innerHTML]="data.contentHtml | translate"></mat-dialog-content>
        }
        <mat-dialog-actions>
            <button color="warn" mat-button [mat-dialog-close]="true" [ngClass]="{ delete: data.deletion }">
                {{ (data.confirm ? data.confirm : 'OK') | translate }}
            </button>
            <button mat-button [mat-dialog-close]="false">
                {{ (data.decline ? data.decline : 'Cancel') | translate }}
            </button>
        </mat-dialog-actions>
    </div>
}
