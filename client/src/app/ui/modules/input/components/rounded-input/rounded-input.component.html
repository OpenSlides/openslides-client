<div class="input-container">
    <div class="input-prefix">
        <mat-icon class="foreground-active">search</mat-icon>
    </div>
    <input
        #osInput
        [autofocus]="autofocus"
        [placeholder]="placeholder"
        class="rounded-input background-default"
        [ngClass]="[size, borderRadius, hasChildren ? 'children-bottom' : '']"
        [formControl]="modelForm"
        (keyup)="keyPressed($event)"
        (blur)="blur()"
    />
    <div *ngIf="modelForm.value !== ''" class="input-suffix foreground-icon">
        <mat-icon (click)="clear()">close</mat-icon>
    </div>
</div>
