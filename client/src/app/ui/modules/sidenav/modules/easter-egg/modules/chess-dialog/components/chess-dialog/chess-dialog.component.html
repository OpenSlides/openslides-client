<h2 class="flex-container padding-bottom-0 padding-top-8" mat-dialog-title>
    <span class="left-align">{{ caption | translate }}</span>
    <button mat-dialog-close mat-icon-button>
        <mat-icon>close</mat-icon>
    </button>
</h2>

<mat-dialog-content>
    @if (opponentName) {
    <div class="center spacer-top-5">{{ 'Playing against' | translate }} {{ opponentName }}</div>
    }
    <div #chessboard class="spacer-top-5"></div>
    @if (inMeeting && state === 'start') {
    <div class="center spacer-top-5">
        <button color="accent" mat-raised-button (click)="handleEvent('searchClicked')">
            {{ 'Search player' | translate }}
        </button>
    </div>
    } @if (!inMeeting) {
    <div>
        {{ 'Open a meeting to play chess' | translate }}
    </div>
    }
</mat-dialog-content>
