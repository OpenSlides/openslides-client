<div *ngFor="let item of list; let isLast = last">
    <span *ngIf="templateRef">
        <span>
            <ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
        </span>
        <span *ngIf="!isLast">,&ensp;</span>
    </span>
    <span *ngIf="!templateRef">
        {{ item }}
        <span *ngIf="!isLast">,&ensp;</span>
    </span>
</div>
