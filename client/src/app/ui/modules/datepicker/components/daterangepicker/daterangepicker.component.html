<div class="os-datetimepicker-container">
    <mat-form-field class="datepicker-form-field">
        <mat-label *ngIf="title">{{ title | translate }}</mat-label>
        <mat-date-range-input [formGroup]="contentForm" (click)="picker.open()" [rangePicker]="picker">
            <input
                matStartDate
                readonly
                formControlName="start"
                (dateInput)="onChange($event, 'start')"
                [placeholder]="'Start date' | translate"
            />
            <input
                matEndDate
                readonly
                formControlName="end"
                (dateInput)="onChange($event, 'end')"
                [placeholder]="'End date' | translate"
            />
        </mat-date-range-input>
        <mat-hint *ngIf="hintText">{{ hintText | translate }}</mat-hint>
        <div class="suffix-wrapper" matSuffix>
            <mat-icon class="red-warning-text" *ngIf="showUpdateSuccessIcon">check_circle</mat-icon>
            <mat-datepicker-toggle [for]="picker" (click)="$event.preventDefault()"></mat-datepicker-toggle>
        </div>
        <mat-error *ngIf="error">{{ error }}</mat-error>
        <mat-date-range-picker #picker>
            <mat-datepicker-actions>
                <button
                    mat-button
                    (click)="clearForm()"
                    matDateRangePickerCancel
                    color="warn"
                >
                    {{ 'Clear' | translate }}
                </button>
                <button mat-button matDateRangePickerCancel>{{ 'Cancel' | translate }}</button>
                <button mat-raised-button color="primary" matDateRangePickerApply>{{ 'Apply' | translate }}</button>
            </mat-datepicker-actions>
        </mat-date-range-picker>
    </mat-form-field>
</div>
